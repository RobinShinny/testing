<html lang="en">

    body {
      font-family: 'Arial', sans-serif;
      background-color: #000;

      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .login-btn:hover {
      background-color: #0056b3;
